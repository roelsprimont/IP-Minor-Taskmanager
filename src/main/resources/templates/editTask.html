<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Taskmanager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="container">
<div th:replace="fragments/header"></div>
<h1 th:text="#{edit_task}"></h1>
<form method="POST" action="/tasks/editTask" th:object="${task}">
    <div class="form-group">
    <label for="title" th:text="#{title}"></label>
    <input type="text" th:field="*{title}">
        <p th:errors="*{title}"></p>
    </div>
    <div class="form-group">
    <label for="description" th:text="#{description}">Description</label>
    <input type="text" th:field="*{description}">
        <p th:errors="*{description}"></p>
    </div>
    <div class="form-group">
    <label for="date" th:text="#{date}">Date</label>
    <input type="datetime-local" name="date" th:value="${task.getDate()}">
        <p th:errors="*{date}"></p>
    </div>
    <input type="hidden" name="id" th:value="*{id}">
    <input type="submit" class="btn btn-primary" th:value="#{submit}">
</form>
</body>
</html>
