<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Taskmanager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="container">
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/">Taskmanager</a>
    <ul class="nav navbar">
        <li class="nav-item"><a class="nav-link" href="/tasks">Tasks</a></li>
        <li class="nav-item"><a class="nav-link" href="/tasks/new">New task</a></li>
    </ul>
</nav>
<h1>Task detail</h1>
<div th:switch="${task}">
    <h3 th:case="null">No task found with this id</h3>
    <div th:case="*">

        <h3 th:text="'Task: ' + ${task.title}"></h3>
        <h3 th:text="'Description: ' + ${task.description}"></h3>
        <h3 th:text="'Due date: ' + ${task.date}"></h3>
        <div th:switch="${subtasks.size()}">
            <p th:case="0">No subtasks found</p>
            <table class="table" th:case="*">
                <h3>Subtasks</h3>
                <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Date</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${subtasks}">
                    <td class="mr-2" th:text="${task.title}"></td>
                    <td class="mr-2" th:text="${task.description}"></td>

                    <td th:text="'due ' + ${task.getFormattedDate()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <a class="btn btn-success" th:href="'/tasks/' + ${task.id} + '/sub/create'" role="button">New Subtask</a>
    </div>
</div>
</body>
</html>
